
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gana Dinero con ChatGPT</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input.trim() === "demo123") {
        window.location.href = "curso.html?access=" + input.trim();
      } else {
        alert("Contraseña incorrecta.");
      }
    }
  </script>
</head>
<body class="bg-gray-100 text-gray-800">
  <main class="max-w-xl mx-auto py-20 px-6">
    <h1 class="text-3xl font-bold mb-4">Curso: Gana Dinero con ChatGPT</h1>
    <p class="mb-4">Accede al curso con la contraseña proporcionada en la demo.</p>
    <input id="password" type="password" placeholder="Introduce contraseña" class="p-2 border rounded w-full mb-4"/>
    <button onclick="checkPassword()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Entrar</button>
  </main>
</body>
</html>
